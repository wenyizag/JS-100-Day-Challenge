<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS-Day23-Split Screen</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<div class="split screwed">
    <div class="panel down">
        <div class="contents">
            <div class="discription">
                <h1>The Black and White Image.</h1>
                <p>This is how the image looks like after applying a black and white effect.</p>
            </div>
            <img src="img/down.jpg" align="down image">
        </div>
    </div>
    <div class="panel top">
        <div class="contents">
            <div class="discription">
                <h1>The Original Image.</h1>
                <p>This is how the image looks like before applying a duotone effect.</p>
            </div>
            <img src="img/top.jpg" align="top image">
        </div>
    </div> 
    <div class="line"></div>
</div>


  <script src="js/script.js"></script>
</body>
</html>
