<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()" class="para">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello %s", 'ðŸ’©');

    // Styled
    console.log("%c hello", 'font-size: 20px');

    // warning!
    console.warn("No!");

    // Error :|
    console.error("fail");

    // Info
    console.info("This is a dog");

    // Testing
    const p = document.querySelector('p');
    console.dir(p);
    console.assert(p.classList.contains('para'), 'true'); //won't assert if it's true
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach( (dog) => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`Dog's name is ${dog.name}`);
      console.log(`Dog's age is ${dog.age}`);
      console.groupEnd(`${dog.name}`);      
    });

    // counting
    console.count(p);
    console.count(p);
    console.count(p);
    console.count(p);

    // timing
    console.time('fetch data');
    fetch('https://api.github.com/users/wesbos')
    .then(res => res.json())
    .then(data => {
      console.timeEnd('fetch data')
      console.log(data);
    });


  </script>
</body>
</html>
