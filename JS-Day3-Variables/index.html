<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS-Day 3-Variables</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<h1>Update CSS Vavirables with <span class="js">JS</span></h1>
  <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" id="spacing" class="slider" min="10" max="100" data-sizing="px" value="10">

      <label for="blur">Blur:</label>
      <input type="range" name="blur" id="blur" class="slider" min="0" max="25", value="5" data-sizing="px">

      <label for="color">Color:</label>
      <input type="color" name="color" id="color" value="#4CAF50">
  </div>
  <img class="base-img" src="img/image.jpg" alt="image">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
